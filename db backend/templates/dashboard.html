{% extends "base.html" %}

{% block title %} 
Dashboard Page

{% endblock %}



{% block content %}

{% if message %}
{{message}}
{% endif %}
<table class="table table-striped table-hover table-success">
  <thead>
    <tr>
      <th scope="col">#Doctor ID</th>
      <th scope="col">Doctor Name</th>
      <th scope="col">Doctor Designation</th>
   
    </tr>
  </thead>
  <tbody>

    {% for data in res %}
    <tr>
      <th scope="row">{{data[0]}}
      </th>
      <td>{{data[1]}}</td>
      <td>{{data[2]}}</td>
     
    </tr>
    {% endfor %}
    
   
  </tbody>
</table>


<h1>Patient Appointement Entry</h1>
<form action="/pinsert" method="post">
    <label for="">Patient Name</label><input type="text" name="pname" placeholder="Enter Patient Name" class="form-control">
    <br>
    <label for="">Patient Symptom</label><input type="text" name="psymptom" placeholder="Enter Patient Symptoms" class="form-control">
    <br>
    <label for="">Select Doctor</label>
    <select name="pd" class="form-control">
        <option value="d01">Alen</option>
        <option value="d02">bob</option>
    </select>
    <br>
    <input type="submit" value="submit" class="btn btn-success">
</form>
{% endblock %}
